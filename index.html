<iframe class="listen_for_events_in_this_iframe" style="display: block; transition: all .2s; margin: 20% auto;" src="iframe_content.html"></iframe>

<script src="jschannel.js"></script>
<script src="listen-for-events-in-an-iframe.js"></script>
<script>
  var iframe_element = document.querySelector(".listen_for_events_in_this_iframe");
  var frame = new ListenForIFrameEventsFrom(iframe_element);

  frame.on("mousemove", ".iframe_content", function(e) {
    var movement_multiplier = 1.5;
    var x_coordinate = e.clientX * movement_multiplier;
    var y_coordinate = e.clientY * movement_multiplier;

    document.querySelector(".listen_for_events_in_this_iframe").style.transform = "translateX("+x_coordinate+"px) translateY("+y_coordinate+"px)";
  });
</script>
